<Html>
<head>
<title>
Registration Page
</title>
     <link rel="stylesheet" href="style.css">
    <style>

body{
    dispaly:flex;
    justify-content:center;
    align-items:center;
    min-height:60vh;
    margin:100px;
    background:url('image2.avif') no-repeat;
    background-size:cover;
    background-position:center;
}

button {
       background-color:#213030;
       width: 80%;
        color: white;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
         border-radius:15px;
         }
 form {
        border: 5px solid white;
        width: 900px;
        height: 1200px;
        padding: 10px;
        margin: 0;
        background:transparent;

    }




input[type=text],input[type=number],input[type=date], input[type=email],input[type=password],textarea, select[name=city], select[name=state],input[type=username]{
  width: 500px;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

    </style>
</head>

<body>
 <div class="wrapper"><center>
    <form action="">
      <h1>Registraion form</h1>
        <div class="content">
            <div class="input-box">
                <label> First name: </label>
                  <input type="text" placeholder="First name" name="firstname" required>
            </div>

           <div class="input-box">
               <label> Last name: </label>
                  <input type="text" placeholder="Last name" name="lasttname" required>
            </div>
           <div class="input-box">
               <label> Date of birth:</label>
                  <input type="text" placeholder="Date of birth" name="dateofbirth" required>
            </div>
             <span class="gendertitle">Gender</span>
 <div class="gendercategory">

                 <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                 <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                 <input type="radio" name="gender" id="other">
                <label for="other"> Other</label>

            </div>

             <div class="input-box">
               <label> Age: </label>
                  <input type="text" placeholder="Age" name="age" required>
            </div>
            <div class="input-box">
                <label>Phone:</label>
                  <input type="number" placeholder="Number" name="number" required>
            </div>


           <div class="input-box">
                <label>State:</label>
               <select name="state" id="state">
                   <option value="" selected="selected">State</option>
               </select>
           </div>
           <div class="input-box">
                <label>City:</label>
                <select name="city" id="city">
                     <option value="" selected="selected">City</option>
                </select>
           </div>
         <div class="input-box">
                <label>Email:</label>
                  <input type="email" placeholder="Email" name="email" required>
            </div>
        <div class="input-box">
                <label>User name:</label>
                  <input type="text" placeholder="User name" name="username" required>
            </div>
        <div class="input-box">
                <label>Password:</label>
                  <input type="password" placeholder="Password" name="password" required>
            </div>
        <div class="input-box">
                <label>Confirm password:</label>
                  <input type="password" placeholder="Confirm password" name="confirm password" required>
            </div>
          <button type="submit" class="btn">Register</button>
            <div  class="registerlink"> <p>Already have an account?
                <a href="#">Log in</a></p>
     </div>


        </div>
     </form>
 </center>
 </div>
</body>
</html>
