<body>
    
 <div class="wrapper"><center>
    <form  class="form">
      <h1>Login </h1>
        <div class="container">
            <div class="input-box">
                  <input type="text" placeholder="Email Address" id="contact-email" onfocusout="emailvalid()">
               <div class="box"><span id="email-error"></span> </div>
                </div>
            <div class="input-box">
                  <input type="password" placeholder="Password" id="contact-password" onfocusout="passwordvalid()">
                <div class="box">  <span id="password-error"></span> </div>
                </div>
            <div class="remember-forget">
                  <label><input type="checkbox"> Remember me</label>
                  <a href="#">Forgot password? </a><br>
            </div>
            <button type="submit" class="btn"  onclick=" return validate()">Login</button>
            <div class="box"><span id="submit-error"></span></div>
            <div  class="registerlink"> <p>Not a member?
                <a href="Registraion.html">Signup now </a></p>
            </div>
        </div>
     </form>
 </center>
 </div>


<script src="loginvalidation.js"></script>
  

</body>
</html>
